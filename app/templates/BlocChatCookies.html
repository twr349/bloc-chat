<section class="modal-box">
    <div class="modal-header">
        <h3 class="modal-title">Set a username</h3>
    </div>
    <div class="modal-body">
        <h5 class="modal-prompt">Enter a username</h5>
            <input type="text" name="input" ng-model="modal.username" required>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-click="modal.makeUsername()" ng-disabled="modal.username === $invalid">Set username</button>

    </div>


</section>
